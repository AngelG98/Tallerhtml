<!DOCTYPE html>
<html lang="es">
<head>
	<title>Enlaces</title>
	<meta charset="utf-8">
</head>
<body>
<h3>Ejemplo de enlaces entre paginas.</h3>
<h4>Enlace a una pagina externa</h4>
<a href="http://www.facebook.com" target="_blank">Ir a facebook</a>
<h4>Enlace a traves de una imagen</h4>
<a href="http://www.google.com"><img src="Boo.jpg"></a>
<h4>Enlace a una pagina en la misma carpeta</h4>
<a href="EtiquetasTexto.html">ir a etiquetas de texto</a>
<br>
<a href="tarea.html">Regresar</a>
</body>
</html>
<!-- 
Los enlaces se especifican por medio de la etiqueta <a> del ingles anchor (ancla).

El atributo href especifica la direccion de la pagina y el contenido es el texto que se resalta como un hipervinculo. es muy importante que el enlace a una pagina externa inicie con http://

El atributo target (objetivo) sirve para especificar el lugar del navegador donde se abrira el hipervinculo. Por ejemplo, si lo queremos abrir en una pestaÃ±a nueva , se asigna el valor _blank (vacio o nuevo).

Para agregar un enlace a una imagen, es decir, al hacer click sobre una imagen deceamos que se abra otra pagina.
