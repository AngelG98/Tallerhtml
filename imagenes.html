<body>
<h3>Ejemplo de imagenes en HTML</h3>
<!-- Las imagenes se agregan con la etiqueta <img>.
Las etiquetas <img> utiÃ±iza varios valores:
El atributo src especifica el nombre de la imagen.
El atributo alt especifica un texto a desplegar de manera alternativa a la imagen en caso de que esta no se pueda visualizar.
El atributo title despliega un texto sobre la imagen cuando se coloca el raton encima de ella.
El atributo width especifica el ancho de la imagen en pixeles.
No se recomienda cambiar ambos atributos al mismo tiempo, solamente cambiar uno y el navegador calcual el otro automaticamente.

Se puede utilizar un generador de imagenes aleatorias por ejemplo lorempixel.com

El atributo src puede hacer referencia a una imagen que se encuentra en alguna carpeta de mi computadora 
-->
<img src="Boo.JPG" alt="La imagen se borro >:V" title="Boo" height="200">
<h3>Imagen aleatoria</h3>
<img src="http://lorempixel.com/400/200">
<br>

</body>
</html>
